<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="1">
		<tr>
			<td><b>Last Name</b></td>
			<td><input type="text" name="name" placeholder="Nakov"></td>
		</tr>
		<tr>
			<td><b>Frist Name</b></td>
			<td><input type="text" name="name" placeholder="Svetlin"></td>
		</tr>
		<tr>
			<td><b>Address</b></td>
			<td>
				<textarea name="cmt" placeholder="Plesse send no nor information about the loading"></textarea>
			</td>
			
		</tr>
		<tr>
			<td><b>City</b></td>
			<td>
				<table>
					<tr>
						<td>
							<input type="text" name="" placeholder="kaspichan">
						</td>
						<td id="title">State</td>
					</tr>
				</table>
			</td>
			
		</tr>
		<tr>
			<td><b>Zip/Postal Code</b></td>
			<td><input type="text" name="name" placeholder="9325"></td>
		</tr>
		<tr>
			<td><b>Country</b></td>
			<td>
				<select name="country" id="">
					<option value="value 1" selected="selected" >Binh Duong</option>
					<option value="value 2" selected="selected" >Da Lat</option>
					<option value="value 3" selected="selected" >HCM</option>
					<option value="value 3" selected="selected" >Da Nang</option>
					<option value="value 3" selected="selected" >Vung Tau</option>
					<option value="value 3" selected="selected" >Hue</option>
					<option value="value 3" selected="selected" >Thai Lan</option>
					<option value="value 3" selected="selected" >Ben Tre</option>
					<option value="value 3" selected="selected" >Can Tho</option>
					<option value="value 3" selected="selected" >Binh Thuan</option>
					<option value="value 3" selected="selected" >Ninh Thuan</option>

				</select>
				
			</td>
		</tr>
		<tr>
			<td><b>Phone(country code,area code, number)</b></td>
			<td>
				(+<input type="text" name="" placeholder="359">)<input type="text" name="" placeholder="88">-<input type="text" name="" placeholder="8334343"		
			</td>
		</tr>
		<tr>
			<td><b>E-mail</b></td>
			<td><input type="text" name="name" placeholder="Nakov@gdsgdhth.org"></td>
		</tr>
		<tr>
			<td><b>Birth date</b></td>
			<td>
				<table>
				<tr>
					<td>
						Month<input type="text" name="" placeholder="06">
					</td>
					<td>
						Day<input type="text" name="" placeholder="18">
					</td>
					<td>
						Year(4 digit)<input type="text" name="" placeholder="1980">
					</td>

				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td><b>Gender</b></td>
			<td>
				<select name="Gender" id="">
					<option value="value 1" selected="selected" >Male</option>
					<option value="value 2" selected="selected" >Female</option>
				</select>
			</td>
			
		</tr>
		<tr>
			<td><b>Starting date</b></td>
			<td>
				<input type="radio" name="" value="Sping 2006" checked="">Sping 2006
				<input type="radio" name="" value="Summer 2006" >Summer 2006
			</td>
		</tr>
		<tr>
			<td><b>Comments/Questions</b></td>
			<td>
				<textarea name="cmt" placeholder="Plesse send no nor information about the loading"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<button style="submit" name="submitBtn" value="Send">Send</button>
				<button style="reset" name="resetBtn" value="Reset">Click This Form</button>

			</td>
		</tr>

	</table>
</body>
</html>
